<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  --><link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style-custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./js/ma.js"></script>
  <script src="./js/ma-custom.js"></script>
  <title>お問い合わせ</title>
</head>
<body>
  <!-- header.header -->
  <header class="header header--top">
    <div class="header__inner">
      <h1 class="header__title"><img class="header__logo" src="./img/logo/top-logo.png"></h1><!--
      <nav class="header__nav">
        <div class="header__global-nav">
          <ul class="header__nav-list header__nav-list--global-nav">
            <li><a href="" class="">サービスについて</a></li>
            <li><a href="" class="">よくあるご質問</a></li>
            <li><a href="" class="">お問い合わせ</a></li>
          </ul>
        </div>
        <div class="header__user-nav">
          <ul class="header__nav-list header__nav-list--user-nav">
            <li><a href="./screen_regist-user-pre.html" class="">会員登録</a></li>
            <li><button class="btn btn-light ma-btn-login">ログイン</button></li>
          </ul>
        </div>
      </nav>
    --></div>
  </header>
  <!-- //header.header -->

  <main>
    <!-- section.section-nolog -->
    <section class="section-nolog">
      <div class="section-nolog__inner contact__inner">
        <h2 class="section-nolog__title">お問い合わせ</h2>
        <div class="section-nolog__content">
          <form id="maform" class="needs-validation" novalidate>
            <div class="ms-4 me-4 mb-4">
              <dl>
                <div class="form__item form__item--border form__item--top-border">
                  <dt class="form__item-title contact__item-title">お名前
                    <div class="form__required">必須</div>
                  </dt>
                  <dd class="form__item-input contact__item-input">田中　太郎
                    <input type="text" class="form-control w-50" placeholder="60文字以内で入力してください" required>
                  </dd>
                </div>
                <div class="form__item form__item--border">
                  <dt class="form__item-title contact__item-title">メールアドレス
                    <div class="form__required">必須</div>
                  </dt>
                  <dd class="form__item-input contact__item-input">mapark&#064;ma-park.com
                    <input type="text" class="form-control w-50" placeholder="mapark@ma-park.com" required>
                  </dd>
                </div>
                <div class="form__item form__item--border">
                  <dt class="form__item-title contact__item-title">電話番号</dt>
                  <dd class="form__item-input contact__item-input">0000000000
                    <input type="text" class="form-control w-25" placeholder="例：00000000000">
                  </dd>
                </div>
                <div class="form__item form__item--border">
                  <dt class="form__item-title contact__item-title">問い合わせ内容
                    <div class="form__required">必須</div>
                  </dt>
                  <dd class="form__item-input contact__item-input">具体的な内容
                    <textarea class="form-control" placeholder="具体的な内容をお書きください。" rows="5"></textarea>
                  </dd>
                </div>
              </dl>
            </div>
            <div class="form__action form__action--center">
              上記内容で送信します。よろしいですか？
            </div>
            <div class="form__action form__action--center">
              <button id="btn-back" class="btn btn-secondary ma-btn-back">戻る</button>
              <button id="btn-regist" class="btn btn-corp ma-btn-section">送信する</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- //section.section-nolog -->
  </main>
</body>
<script>
  $(function() {
    $('.form__required').css('display', 'none');
    $('input:not(.form-check-input)').css('display', 'none');
    $('textarea').css('display', 'none');
    $('.form-check-input').click(function() {
      return false;
    });
    $('#btn-back').click(function() {
      $(this).parents("form").attr('method', 'GET').attr('action', './screen_contact_without-menu.html').submit();
    });
    $('#btn-regist').click(function() {
      $(this).parents("form").attr('method', 'GET').attr('action', './screen_contact_without-menu_complete.html').submit();
    });
  })
</script>
</html>
