      <main class="mypage">
        <!-- breadcrumb__nav -->
        <div class="breadcrumb__nav">
          <ul class="breadcrumb__list">
            <li><a href="">マイページ</a></li>
            <li>成約報告</li>
          </ul>
        </div>
        <!-- //breadcrumb__nav -->

        <!-- mypage__section -->
        <section class="mypage__section">
            <h1 class="mypage__title-ul">成約報告</h1>
            <div class="mypage__content-lp form-regist">
              <p class="contract__text">
                ご成約おめでとうございます。<br>
                ご成約内容についてお教えください。
              </p>
              <form class="form-regist">
                <dl class="form-regist__list contract__list">
                  <div class="form-regist__item form-regist__item--topborder">
                    <dt class="form-regist__item-title contract__item-title">譲渡案件タイトル
                    </dt>
                    <dd class="form-regist__item-input contract__item-input">
                      <input type="text" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください">
                    </dd>
                  </div>
                  <div class="form-regist__item">
                    <dt class="form-regist__item-title contract__item-title">相手先の社名、お名前
                    </dt>
                    <dd class="form-regist__item-input contract__item-input">
                      <input type="text" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください">
                    </dd>
                  </div>
                  <div class="form-regist__item">
                    <dt class="form-regist__item-title contract__item-title">御取引金額
                    </dt>
                    <dd class="form-regist__item-input contract__item-input">
                      <input type="number" class="form-control font-size-14 width-15" placeholder="30文字以内で入力してください">
                    </dd>
                  </div>
                  <div class="form-regist__item">
                    <dt class="form-regist__item-title contract__item-title">契約締結日</dt>
                    <dd class="form-regist__item-input contract__item-input">
                      <input id="contractDate" type="text" class="form-control font-size-14 width-15" placeholder="例 : yyyy/mm/dd">
                    </dd>
                  </div>
                </dl>
              </form>
            </div>
            <div class="mypage__action-area">
              <div class="mypage__action-area--flex">
                <button class="btn btn-secondary ma-btn-back">クリア</button>
                <button class="btn btn-corp ma-btn-fw">報告する</button>
              </div>
            </div>
          </form>
        </section>
        <!-- //mypage__section -->
      </main>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      flatpickr('#contractDate', {
        locale: 'ja',
        dateFormat: 'Y/m/d',
        allowInput: true,
        defaultDate: new Date()
      });
    });
  </script>
