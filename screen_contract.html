        <!-- mypage__section -->
        <section class="mypage__section">
            <h1 class="mypage__title-ul">成約報告</h1>
            <div class="mypage__content-lp form-regist">
              <p>
                ご成約おめでとうございます。<br>
                ご成約内容についてお教えください。
              </p>
              <form class="form-regist">
                <dl class="form-regist__list">
                  <div class="form-regist__item form-regist__item--topborder">
                    <dt class="form-regist__item-title contract__item-title">譲渡案件タイトル
                    </dt>
                    <dd class="form-regist__item-input contract__item-input">
                      <input type="text" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください">
                    </dd>
                  </div>
                  <div class="form-regist__item">
                    <dt class="form-regist__item-title contract__item-title">相手先の社名、お名前
                    </dt>
                    <dd class="form-regist__item-input contract__item-input">
                      <input type="text" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください">
                    </dd>
                  </div>
                  <div class="form-regist__item">
                    <dt class="form-regist__item-title contract__item-title">御取引金額
                    </dt>
                    <dd class="form-regist__item-input contract__item-input">
                      <input type="number" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください">
                    </dd>
                  </div>
                  <div class="form-regist__item">
                    <dt class="form-regist__item-title contract__item-title">契約締結日</dt>
                    <dd class="form-regist__item-input contract__item-input">
                      <input type="text" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください">
                    </dd>
                  </div>
                </dl>
              </form>
            </div>
            <div class="mypage__action-area">
              <div class="text-center">
                <button class="btn-sub">クリア</button>
                <button class="btn">報告する</button>
              </div>
            </div>
          </form>
        </section>
        <!-- //mypage__section -->

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {

//      var collapseElementList = [].slice.call(document.querySelectorAll('.collapse'))
//      var collapseList = collapseElementList.map(function (collapseEl) {
//        return new bootstrap.Collapse(collapseEl)
//      });

      fetch('./json/master-industory.json')
        .then(function(response){
          return response.json();
        })
        .then(function(data) {

          Array.from(document.querySelectorAll('.form-industory'), function(el, index) {
            data.forEach(element => {
              var opt = document.createElement('option');
              opt.value = element.value;
              opt.text = element.name;
              el.appendChild(opt);
            });
          });
        });
    });
  </script>
