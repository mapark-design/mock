<script>
var ma = new Ma();
$(function() {

  // ma.setRadio('./json/master_transfar-form.json', '.form_transfar-form', 'transfar-form');  // 譲渡形式
  // ma.setRadio('./json/master_mgmt-part.json', '.form_mgmt-part', 'mgmt-part');  // 経営参画

  // ma.setCheckbox('./json/master_transfar-class.json', '.form_transfar-class', 'transfar-class'); // 譲渡形式種別
  // ma.setCheckbox('./json/master_transfar-reason.json', '.form_transfar-reason', 'transfar-reason'); // 譲渡理由
  // ma.setCheckbox('./json/master_value-point.json', '.form_value-point', 'value-point');  // 譲渡で重視するポイント
  // ma.setCheckbox('./json/master_strengths.json', '.form_strengths', 'strengths');  // アピールポイント
  // ma.setCheckbox('./json/master_target.json', '.form_target', 'target');  // 交渉希望相手
  // ma.setCheckbox('./json/master_stockholders.json', '.form_stockholders', 'stockholders');  // 株主状況

  // 大区分変更時の処理を追加
  $('.form-industory').change(function() {
    // 処理の頭でfadeInを入れてください。
    // Insert this at start of function.
    $("#loader").fadeIn(300).css('display', 'table');

    let $industoryEl = $(this);
    let value = $industoryEl.val();
    let $sectorEl = $industoryEl.parent().parent().find('.form-sector');
    // 子要素のクリア
    $($sectorEl).find('option').filter(function() {
      return $(this).val() != ''
    }).remove();

    // If you want to use ajax to recieve data, use ma#ma#sendAjaxRequest.
    // Please write success function to done, fail function to fail, function run any result to always.
    // ajaxで通信、レスポンスを受け取る場合は ma#sendAjaxRequest を利用してください。
    // doneで正常処理、failで失敗処理、正常/異常に関係なく処理したいものはalwaysを利用してください。
    ma.sendRequest(ma.createGetArgs({
      url: './json/master-section.json',
      data: {}
    })).done(function(data, statusText, jqXHR) {
      var $options = [];
      data.forEach(function(el, idx) {
        if (el.value !== value) {
          // javascript.continue
          return true;
        }

        $.map(el.option, function(arrOptionItem, index) {
          $options.push(
            $("<option>", {
              value: arrOptionItem.value,
              text: arrOptionItem.name
            })
          );
        });
      });
      $sectorEl.append($options);
    });
  });

  $('#btn-regist').click(function() {
    $(this).parents("form").attr('method', 'GET').attr('action', './screen_list-transfer.html').submit();
  });
  $('#btn-back').click(function() {
    $(this).parents("form").attr('method', 'GET').attr('action', './screen_regist-seller.html').submit();
  });
  // 確認画面用に、各項目を非表示に
  $('.form__required').css('display', 'none');
  $('.form-select').css('display', 'none');
  $('textarea').css('display', 'none');
//  $('input:not(.form-check-input)').css('display', 'none');
  $('.form-check-input').click(function() {
    console.log('click');
    return false;
  });
});
</script>
