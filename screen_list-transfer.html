<script>
  var ma = new Ma();
  $(function() {
    ma.sendRequest(ma.createGetArgs({
      url: './json/list-transfer.json'
    })).done(function(data, statusText, jqXHR) {
      var $template = $('#template');
      var appendChild = [];
      $(data).each(function(index, elem) {
        var $content = $($template.clone().html());
        $content.find('.list-transfar__item-title').text(elem.title);
        $content.find('.list-transfar__item-release-date').text(elem.releaseDate);
        $content.find('.list-transfar__item-last-update').text(elem.lastUpdate);
        $content.find('.list-transfar__item-status').text(elem.status);
//        $content.find('.list-transfar__item-regist-user-name').text(elem.registUserName);
        appendChild.push($content);
      });
      $template.parents('tbody').append(appendChild);
    });
  });
</script>
