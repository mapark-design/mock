<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    --><link rel="stylesheet" href="./css/bootstrap-customize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script><!--
    <script src="https://kit.fontawesome.com/15f01edec0.js" crossorigin="anonymous"></script>
    --><title>ログイン</title>
  </head>
  <body>
    <!-- header.sitetop-header -->
    <header class="ma-header ma-header--top">
      <div class="ma-header__inner">
        <h1 class="ma-header__title"><img class="ma-header__logo" src="./img/sitetop-logo.png"></h1><!--
        <nav class="ma-header__nav">
          <div class="ma-header__global-nav">
            <ul class="ma-header__nav-list ma-header__nav-list--global-nav">
              <li><a href="" class="">サービスについて</a></li>
              <li><a href="" class="">よくあるご質問</a></li>
              <li><a href="" class="">お問い合わせ</a></li>
            </ul>
          </div>
          <div class="ma-header__user-nav">
            <ul class="ma-header__nav-list ma-header__nav-list--user-nav">
              <li><a href="" class="">会員登録</a></li>
              <li><button class="btn btn-light ma-btn-login">ログイン</button></li>
            </ul>
          </div>
        </nav>
      --></div>
    </header>
    <!-- //header.sitetop-header -->

    <main class="sitetop-main regist-user">
      <section class="sitetop-main__section--noodd">
        <div class="sitetop-main__section-inner signin__section-inner">
          <h1 class="sitetop-main__section-title">ログイン</h1>
          <div class="signin__tab-content">
            <div class="signin__content">
              <div class="signin__content-text"></div>
              <div class="signin__form">
                <form class="mb-5" method="get" action="./screen_mypage-seller.html">
                  <dl class="signin__item-list">
                    <div class="form-regist__item">
                      <dt class="form-regist__item-title signin__item-title">メールアドレス</dt>
                      <dd class="form-regist__item-input signin__item-input">
                        <input type="text" class="form-control font-size-14 width-45" name="login" id="login_value" placeholder="Email" tabindex="1" value="" data-nlok-ref-guid="ea2db5db-ece1-4f53-d538-6c85635ddaa0">
                      </dd>
                    </div>
                    <div class="form-regist__item">
                      <dt class="form-regist__item-title signin__item-title">パスワード</dt>
                      <dd class="form-regist__item-input signin__item-input">
                        <input type="password" class="form-control font-size-14 width-45" name="password" id="login_password" placeholder="Password" tabindex="1" value="" data-nlok-ref-guid="ea2db5db-ece1-4f53-d538-6c85635ddaa0">
                      </dd>
                    </div>
                  </dl>
                  <button class="w-75 btn btn-corp ma-btn-submit">ログイン</button>
                </form>
                <div class="signin__content-text">
                  <a href="./screen_password.html">パスワードを忘れた場合</a>
                  <div class="signin__target">
                    <span class="signin__else">または</span>
                  </div>
                  <a href="./screen_regist-user-pre.html">会員登録がお済みでないかた</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
