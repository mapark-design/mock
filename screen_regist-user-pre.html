<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    --><link rel="stylesheet" href="./css/bootstrap-customize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style-sitetop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>会員登録</title>
  </head>
  <body>

    <!-- header.sitetop-header -->
    <header class="sitetop-header">
      <div class="sitetop-header__inner">
        <h1 class="sitetop-header__title"><img src="./img/sitetop-logo.png" alt=""></h1><!--
        <nav class="sitetop-header__nav">
          <ul class="sitetop-header__nav-list-left">
            <li class="sitetop-header__nav-item-left"><a class="sitetop-header__nav-anchor" href="">サービスについて</a></li>
            <li class="sitetop-header__nav-item-left"><a class="sitetop-header__nav-anchor" href="">よくあるご質問</a></li>
            <li class="sitetop-header__nav-item-left"><a class="sitetop-header__nav-anchor" href="">お問い合わせ</a></li>
          </ul>
          <ul class="sitetop-header__nav-list-right">
            <li class="sitetop-header__nav-item-right"><a class="sitetop-header__nav-anchor" href="">会員登録</a></li>
            <li class="sitetop-header__nav-item-right"><a class="sitetop-header__nav-button" href="" class="sitetop-header__button">ログイン</a></li>
          </ul>
        </nav>
      --></div>
    </header>
    <!-- //header.sitetop-header -->

    <!-- main.sitetop-main -->
    <main class="sitetop-main">
      <section class="sitetop-main__section--noodd">
        <div class="sitetop-main__section-inner">
          <div class="tmp-regist">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist" style="visibility: hidden;">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tmp-regist__type-tab" data-bs-toggle="tab" data-bs-target="#tmp-regist__type" type="button" role="tab" aria-controls="tmp-regist__type" aria-selected="true">&nbsp;</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tmp-regist__input-tab" data-bs-toggle="tab" data-bs-target="#tmp-regist__input" type="button" role="tab" aria-controls="tmp-regist__input" aria-selected="false">&nbsp;</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="tmp-regist__type" role="tabpanel" aria-labelledby="tmp-regist__type-tab">
                <div class="card">
                  <div class="card-title"><h4 class="tmp-regist__title">会員種別を選択してください。</h4></div>
                  <div>
                    <ul class="tmp-regist__type-list">
                      <li class="tmp-regist__type">
                        <button class="btn btn-outline-corp btn-lg tmp-regist__button">売りたい方</button>
                      </li>
                      <li class="tmp-regist__type">
                        <button class="btn btn-outline-corp btn-lg tmp-regist__button">買いたい方</button>
                      </li>
                      <li class="tmp-regist__type">
                          <button class="btn btn-outline-corp btn-lg tmp-regist__button">
                            アドバイザー
                            <p class="font-size-14">買い手企業・売り手企業を<br>お探しのアドバイザーの方</p>
                          </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="tmp-regist__input" role="tabpanel" aria-labelledby="tmp-regist__input-tab">
                <div class="card">
                  <div class="card-title"><h4 class="tmp-regist__title">新規会員登録</h4></div>
                  <div>
                    <form class="needs-validation" novalidate>
                      <div class="ms-4 me-4 mb-4">
                        <dl>
                          <div class="form-regist__item regist-user__item">
                            <dt class="form-regist__item-title tmp-regist__item-title">会員区分
                              <div class="form-regist__required">必須</div>
                            </dt>
                            <dd class="form-regist__item-input regist-user__item-input">
                              <input type="text" class="form-control font-size-14 width-15" placeholder="例：00123456789" required>
                            </dd>
                          </div>
                          <div class="form-regist__item regist-user__item">
                            <dt class="form-regist__item-title tmp-regist__item-title">会社名
                              <div class="form-regist__required">必須</div>
                            </dt>
                            <dd class="form-regist__item-input regist-user__item-input">
                              <input type="text" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください" required>
                            </dd>
                          </div>
                          <div class="form-regist__item regist-user__item">
                            <dt class="form-regist__item-title tmp-regist__item-title">役職
                              <div class="form-regist__required">必須</div>
                            </dt>
                            <dd class="form-regist__item-input regist-user__item-input">
                              <select class="form-select font-size-14 width-30" required>
                                <option selected disabled value="">＋選択してください</option>
                              </select>          
                            </dd>
                          </div>
                          <div class="form-regist__item regist-user__item">
                            <dt class="form-regist__item-title tmp-regist__item-title">氏名
                              <div class="form-regist__required">必須</div>
                            </dt>
                            <dd class="form-regist__item-input regist-user__item-input">
                              <input type="text" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください" required>
                            </dd>
                          </div>
                          <div class="form-regist__item regist-user__item">
                            <dt class="form-regist__item-title tmp-regist__item-title">電話番号
                              <div class="form-regist__required">必須</div>
                            </dt>
                            <dd class="form-regist__item-input regist-user__item-input">
                              <input type="text" class="form-control font-size-14 width-15" placeholder="例：00-0000-0000" required>
                            </dd>
                          </div>
                          <div class="form-regist__item regist-user__item">
                            <dt class="form-regist__item-title tmp-regist__item-title">メールアドレス
                              <div class="form-regist__required">必須</div>
                            </dt>
                            <dd class="form-regist__item-input regist-user__item-input">
                              <input type="email" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください" required>
                            </dd>
                          </div>
                          <div class="form-regist__item regist-user__item">
                            <dt class="form-regist__item-title tmp-regist__item-title">パスワード
                              <div class="form-regist__required">必須</div>
                            </dt>
                            <dd class="form-regist__item-input regist-user__item-input">
                              <input type="email" class="form-control font-size-14 width-45" placeholder="30文字以内で入力してください" required>
                            </dd>
                          </div>
                          <div class="form-regist__item regist-user__item">
                            <dt class="form-regist__item-title tmp-regist__item-title">無料メルマガ
                            </dt>
                            <dd class="form-regist__item-input regist-user__item-input">
                              <div class="form-check">
                                <input class="form-check-input" id="form-ml-recieved" type="checkbox" value="1" checked>
                                <label class="form-check-label" for="form-ml-recieved">受信する</label></div>
                            </dd>
                          </div>
                        </dl>
                      </div>
                      <div class="tmp-regist__section-agreement mb-4">
                        <div class="form-check">
                          <input class="form-check-input" id="form-regist-agree" type="checkbox" value="1">
                          <label class="form-check-label" for="form-regist-agree"><a href="" target="_blank">利用規約</a>、<a href="" target="_blank">プライバシーポリシー</a>に同意する</label>
                        </div>
                      </div>
                      <div class="sitetop-main__section-button tmp-regist__section-buttons mb-4">
                        <button id="btn-back" class="btn btn-warning tmp-regist__section-button-back" type="submit">戻る</button>
                        <button id="btn-regist" class="btn btn-corp tmp-regist__section-button-regist" type="submit" disabled>登録する</button>
                      </div>
                    </form>      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- //main.sitetop-main -->

  </body>
  <script>
    Array.from(document.getElementsByClassName('tmp-regist__button'), function(el, idx) {
      el.addEventListener('click', function() {
        new bootstrap.Tab(document.getElementById("tmp-regist__input-tab")).show();
      });
    });

    document.getElementById('btn-back').addEventListener('click', function() {
      new bootstrap.Tab(document.getElementById("tmp-regist__type-tab")).show();
    });

    document.getElementById('form-regist-agree').addEventListener('click', function() {
      var button = document.getElementById('btn-regist');
      this.checked ? button.removeAttribute('disabled') : button.disabled = true;
    });
</script>
</html>
