  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style-custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./js/ma.js"></script>
  <script src="./js/ma-custom.js"></script>
  <title>ユーザ登録</title>
</head>
<body>
  <header></header>
  <main>
    <section>
      <div>
        <h2>会員情報登録(買いたい方)</h2>
        <div>
          会員情報は、正確な情報をご登録ください。<br>
          登録内容の確認のため、後日事務局からご連絡させていただく場合がございます旨、ご了承ください。
        </div>
        <form action="">
          <dl>
            <div class="d-flex">
              <dt>法人番号</dt>
              <dd>
                <div>
                  <input type="text" class="form-control w-25" placeholder="例：00000000000" required>
                </div>
              </dd>
            </div>
          </dl>
        </form>

      </div>
    </section>
  </main>
</body>
</html>
